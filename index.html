<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="img/mars.png" alt="Mars" class="planet">
        <img src="img/rocket.png" alt="Rocket" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
        <input id="password" type="password" placeholder="Enter password to unlock">
        <input id="unlock" type="button" value="OK" class="btn">
        <div class="check-buttons">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div class="levers">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
        </div>
        <input id="launch" type="button" value="Launch" class="btn">
    </div>
    </div>
</div>

</body>
</html>
